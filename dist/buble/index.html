<!DOCTYPE html>
<html lang="en-us">

    <title>Unity WebGL Player | 天天萌泡泡</title>

  <body style="text-align: center">
    <canvas id="unity-canvas" width=480 height=800 style="width: 480px; height: 800px; background: #231F20"></canvas>

      createUnityInstance(document.querySelector("#unity-canvas"), {
